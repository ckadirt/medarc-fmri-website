    <style>
        .footer {
            background-color: #1e337a;
            /* Dark blue color */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 24px;
            margin: 0 5px;
        }

        .header {
            background-color: #2c3e50;
            /* Dark blue color */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header .menu {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .header .menu li {
            display: inline;
            margin-right: 20px;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header .menu a:hover {
            text-decoration: underline;
        }

        .header .social-icons {
            display: inline;
        }

        .social-icons img {
            width: 24px;
            margin-left: 5px;
        }

        #content_div {
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            z-index: -1;
            position: relative;
        }
        #ts-particles {
            position: relative;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
    </style>
    <script>
        // JavaScript function to update content
        function updateContent(section) {
            var content = document.getElementById('content_div');

            switch (section) {
                case 'home':
                    content.innerHTML = '<div id="content"><h1>Home Page</h1><p>Welcome to our home page!</p></div>';
                    break;
                case 'team':
                    content.innerHTML = '<div id="content"><h1>Our Team</h1><p>Meet our team members.</p></div>';
                    break;
                case 'joinus':
                    content.innerHTML = '<div id="content"><h1>Join Us</h1><p>Interested in joining? Find out how.</p></div>';
                    break;
                // Add cases for other sections...
                default:
                    content.innerHTML = '<div id="content"><h1>Welcome</h1></div>';
            }

        }
    </script>
</head>

<body>

    <header class="header">
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#joinus">Join Us</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#links">Links</a></li>
                <li><a href="#archive">Archive</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <!-- <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
          <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a> -->
        </div>
    </header>
    <div id='content_div'></div>
    
    <div id='canvas'></div>
    <footer class="footer">
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#publications">Publications</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="social-icons">
            <!-- <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
              <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
              <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a> -->
        </div>
        <div>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
    </footer>

    <script>
        // Attach event listeners to your navigation links
        document.querySelectorAll('.header .menu a, .footer a').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default anchor behavior
                var section = this.getAttribute('href').substring(1); // Get the section name (after #)
                updateContent(section);
            });
        });

        // Initialize with home content
        updateContent('home');
    </script>
    <div id="tsparticles"></div>
</body>
